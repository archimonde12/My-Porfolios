<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starring Night || Archi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="moon"></div>
        <img src="asset/images/forest.png" alt="" class="forest">
        <img src="asset/images/cloud1.png" alt="" class="cloud1">
        <img src="asset/images/cloud2.png" alt="" class="cloud2">
        <img src="asset/images/cloud3.png" alt="" class="cloud3">
        <img src="asset/images/cloud1.png" alt="" class="cloud4">
        <img src="asset/images/cloud2.png" alt="" class="cloud5">
        <img src="asset/images/cloud3.png" alt="" class="cloud6">
    </div>
    <script>
        function stars(){
            let count=500; 
            let scene=document.querySelector('.scene')
            let i=0;
            while(i<count){
                let star=document.createElement("i");
                let x=Math.floor(Math.random()*window.innerWidth);
                let y=Math.floor(Math.random()*window.innerHeight);
                let duration=Math.random()*10;
                let size=Math.random()*2;

                star.style.left=x+'px';
                star.style.top=y+'px';
                star.style.width=1+size+'px';
                star.style.height=1+size+'px';

                star.style.animationDuration=5+duration+'s';
                star.style.animationDelay=duration+'s';

                scene.appendChild(star);
                i++;
            }
        }
        stars()
    </script>
</body>
</html>
