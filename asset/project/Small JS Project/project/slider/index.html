<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider || Small JS Project||Archi</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <!-- google fonts -->
    <!-- Roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Poppins -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awsome -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- preloader -->
    <div class="preloader">
        <div>
            <img src="Spinner-1s-200px.gif" alt="preloader" class="preloader__item" />
            <p>Loading...</p>
        </div>
    </div>
    <!-- section main -->
    <section class="main">
        <!-- slider -->
        <div class="slider-container">
            <div class="slider">1</div>
            <div class="slider">2</div>
            <div class="slider">3</div>
        </div>
        <!-- controller button -->
        <div class="controller">
            <button>next</button>
            <button>previous</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
