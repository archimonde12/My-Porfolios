<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Project||Archi</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <!-- google fonts -->
    <!-- Roboto -->

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Poppins -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Font Awsome -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="background"></section>
    <section class="main">
        <h1>Upload Background Image Project</h1>
        <div class="upload-container">
            <input type="file" name="file" id="file" class="inputfile" data-multiple-caption="{count} files selected"
                multiple />
            <label for="file"> <i class="fas fa-upload"></i> <strong>Choose a file</strong></label>
        </div>
        <div class="image">
            <h4>Preview</h4>
            <img id="preview" src="" alt="">
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
