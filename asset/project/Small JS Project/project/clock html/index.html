<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock JS || Archi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">
    <!--==== CLOCK ====-->

    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minute">
            <div class="min" id="min"></div>
        </div>
        <div class="second">
            <div class="sec" id="sec"></div>
        </div>
    </div>
    <!--==== Toggle Theme ====-->
    <div class="toggleTheme" onclick="ToggleTheme()">

    </div>

    <!--==== FOOTER ====-->

    <!--==== SCRIPTS ====-->
    <script src="index.js"></script>
</body>

</html>
