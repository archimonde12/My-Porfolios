<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Search||Archi</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <!-- google fonts -->
    <!-- Roboto -->

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Poppins -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Font Awsome -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="title">Suggest Box Project</div>
    <div class="search-box">
        <div class="search-input"> 
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Enter your search">
            <i class="fas fa-times"></i>
        </div>
        <div class="suggests-input">
            <div class="suggest"><i class="fas fa-chart-line"></i><span>bitcoin</span></div>
            <div class="suggest"><i class="fas fa-chart-line"></i><span>bỏ lỡ một người</span></div>
            <div class="suggest"><i class="fas fa-chart-line"></i><span>Đừng yêu em được không</span></div>
            <div class="suggest"><i class="fas fa-chart-line"></i><span>Missing You</span></div>
            <div class="suggest"><i class="fas fa-chart-line"></i><span>Rap việt</span></div>
        </div>
    </div>
    <div class="search-result">
        <h1>Top result for " " is</h1>
    </div>
    <script src="app.js"></script>
</body>

</html>
